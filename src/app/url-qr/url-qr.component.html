<form class="example-form">
  <div class="w-auto">
    <mat-form-field color="accent">
      <input  matInput #urlQr name="urlQr" placeholder="Url" (input)="sendData(urlQr.value)">
      <button mat-icon-button color="warn"  matSuffix (click)="urlQr.value = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</form>
<button mat-raised-button color="primary" (click)="sendData(urlQr.value)">Create Qr</button>
